<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Newsletter sign-in</title>
  <link rel="icon" href="favicon (1).ico?v=2">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <!-- Custom styles for this template -->
  <link href="styles.css" rel="stylesheet">
</head>

<body class="text-center">

  
    <form action="/" method="post" class="form-signin">
      <img class="mb-4" src="img.jpg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Newsletter sign-in</h1>

      <div class="form-floating">
        <input type="first-name" class="form-control top" id="floatingInput" placeholder="Krishan" name="FN">
        <label for="floatingInput">First Name</label>
      </div>
      <div class="form-floating">
        <input name="LN" type="last-name" class="form-control middle" id="floatingInput" placeholder="Agarwal, Specter">
        <label for="floatingInput">Last Name</label>
      </div>
      <div class="form-floating">
        <input name="EM" type="email" class="form-control bottom" id="floatingInput" placeholder="Email">
        <label for="floatingInput">Email</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted copyright">&copy; K.K.</p>
    </form>
  



</body>

</html>
